<article
  class="pokemon-card card text-decoration-none shadow-lg border-0 overflow-hidden rounded-lg transition-transform transform hover:scale-105 d-flex flex-column"
  [ngStyle]="{ background: getTipoColor(pokemon.tipos[0]) }"
  role="article"
  [attr.aria-label]="'Ver detalles de ' + pokemon.name"
>
  <div class="card-overlay"></div>
  <div
    class="card-body d-flex flex-column align-items-center text-center p-3 flex-grow-1"
  >
    <figure class="image-container mb-0">
      <img
        class="pokemon-img img-fluid"
        [src]="pokemon.imagenUrl"
        [alt]="pokemon.name"
        style="border: 4px solid white"
      />
      <figcaption class="visually-hidden">{{ pokemon.name }}</figcaption>
    </figure>

    <h5
      class="card-title text-uppercase font-weight-bold text-light text-truncate w-100 mt-2"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      [title]="pokemon.name"
    >
      {{ pokemon.name }}
    </h5>

    <div class="d-flex flex-column w-100 mt-2 gap-2 flex-grow-1">
      <div class="pokemon-types">
        @for (tipo of pokemon.tipos; track tipo) {
        <div class="type-badge d-flex align-items-center gap-2">
          <span
            class="badge text-white font-weight-bold px-2 py-1 rounded-pill"
          >
            {{ tipo }}
          </span>
        </div>
        }
      </div>
      <button
        type="button"
        class="btn btn-light btn-sm mt-2"
        data-bs-toggle="modal"
        data-bs-target="#pokemonDetailModal"
        (click)="onSelectPokemon()"
      >
        Ver detalles
      </button>
    </div>
  </div>
</article>
