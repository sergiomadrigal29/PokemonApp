<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid position-relative">
    <!-- Botón de Pokébola mejorado -->
    <button
      class="navbar-toggler pokeball-btn"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <div class="pokeball-wrapper">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/3/39/Pokeball.PNG"
          alt="Pokébola"
          class="pokeball-icon"
        />
        <span class="pokeball-text">Menú</span>
      </div>
    </button>

    <!-- Contenido de la barra de navegación -->
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/">
            <i class="fas fa-home me-1"></i>Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"> <i class="fas fa-book me-1"></i>Descripción </a>
        </li>
      </ul>
      <!-- Buscador para pantallas grandes -->
      <form
        class="d-none d-lg-flex search-form"
        (submit)="$event.preventDefault()"
      >
        <div class="input-group pokemon-search">
          <input
            class="form-control"
            type="text"
            [(ngModel)]="searchTerm"
            (input)="onSearchChange()"
            placeholder="Buscar Pokémon..."
            name="search"
            aria-label="Search"
          />
          <span
            class="input-group-text clear-icon"
            *ngIf="searchTerm"
            (click)="clearSearch()"
            role="button"
          >
            <i class="fas fa-times"></i>
          </span>
        </div>
      </form>
    </div>
  </div>
</nav>

<!-- Buscador para móviles -->
<div class="container-fluid d-lg-none mobile-search">
  <form class="search-form" (submit)="$event.preventDefault()">
    <div class="input-group pokemon-search">
      <input
        class="form-control"
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        placeholder="Buscar Pokémon..."
        name="search"
        aria-label="Search"
      />
      <span
        class="input-group-text clear-icon"
        *ngIf="searchTerm"
        (click)="clearSearch()"
        role="button"
      >
        <i class="fas fa-times"></i>
      </span>
    </div>
  </form>
</div>
